<body>
	<div id="mySidenav" class="sidenav">

	<!-- Use any element to open the sidenav -->

	<div id="mainContainer">

			<span onclick="openNav()"><img src="sidebar.svg" class="sidebar"></span>

		<div class="copyright">Â© Worship One Name</div>

	<script>
		/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
			function openNav() {
			  document.getElementById("mySidenav").style.width = "350px";
		    document.getElementById("mainContainer").style.opacity = "0.2";
		    document.body.style.backgroundColor = "rgba(0,0,0,0.3)"
		    document.getElementById("aboutButton").style.backgroundColor = "rgba(0,0,0,0.1)";
			}

			/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
			function closeNav() {
		    document.getElementById("mySidenav").style.width = "0";
		    document.getElementById("mainContainer").style.opacity = "1";
		    document.body.style.backgroundColor = "white"
		    document.getElementById("aboutButton").style.backgroundColor = "white";
			}
	</script>
